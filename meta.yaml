package:
  name: pyisc
  version: "develop"

source:
  path: .

build:
  detect_binary_files_with_prefix: True


requirements:
  build:
    - swig
    - python {{python}}
    - numpy
    - requests
    - setuptools
    - mingw [win]
    - libpython 1.0 [win]

  run:
    - libcxx [not win]
    - python
    - numpy
    - scipy
    - scikit-learn
    - libpython 1.0 [win]

test:
  imports:
    - pyisc

